<div class="album py-5 ">
    <div class="container">
        <br>
        <br>
        <span></span>
<h3>Products</h3>
<br>
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card mb-4 shadow-sm">
            <img class="img-fluid" [src]="product.image"/>
            
            
            <div class="card-body">
              <!--[routerLink]="['/product',productId]" <p class="card-text"><a [title]="product.name + 'details'" [routerLink]="['/product',productId]"></a></p> -->
              <p class="card-text"><strong>{{product.name}}</strong></p>
              <p class="card-text">{{product.description}}</p>
                <p class="card-text">
                    <strong>{{product.price | currency:'INR'}}</strong>
                    <!-- <i class="far fa-heart float-right"></i>
                    <i class="fas fa-heart float-right"></i> -->
                    <i *ngIf ="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
                    <i *ngIf ="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
                </p>
                
                 
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/product',product.id]">View Details</button>

                  <button type="button" class="btn btn-sm btn-primary" (click)="addToCart(product)">Add To Cart</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        </div>
        
    </div>
</div>
